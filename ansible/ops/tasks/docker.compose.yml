- name: Create tools directory
  sudo: yes
  file:
    path: /tools/{{ app_name }}
    state: directory
    mode: 0755
    #owner: muxi 
    group: users

- name: Copy compose file for {{ app_name }}
  sudo: yes
  copy:
    src: ../files/core/{{ app_name }}.deploy.yml
#    dest: /home/tools/{{ app_name }}.deploy.yml
    dest: /tools/{{ app_name }}/docker-compose.yml
    #owner: muxi 
    group: users
    mode: 0755

- name: Copy file of variables
  sudo: yes
  copy:
    src: ../files/core/{{ env }}.env
    dest: /tools/{{ env }}.env
    #owner: muxi
    group: users
    mode: 0755

- name: Run docker compose PULL for check the new image
  sudo: yes
  command: docker-compose pull  chdir=/tools/{{ app_name }}

- name: run docker compose UP
  sudo: yes
  command: docker-compose  --project-name="{{ project }}" up -d  chdir=/tools/{{ app_name }}


